<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="weather">
    <h1>Weather App</h1>
    <input type="text" placeholder="Enter the City" id="inputvalue" autocomplete="off" />
    <div class="buttons">
      <button type="button" id="getbutton" onclick="display()">Get Weather</button>
      <button type="button" id="backbutton" onclick="clearWeather()" style="display:none;">Back</button>
    </div>
    <div id="weatherInfo" class="weather-container"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="weather.js"></script>
</body>
</html>
